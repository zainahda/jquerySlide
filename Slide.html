<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>jQuery Slide</title>
</head>
<body>
  <div class="slide-wrapper">
    <h2 class="slide-title"> jQuery Slide Test</h2>
    <div class="change-btn-wrapper">
      <div class="change-btn prev-btn">
        <i class="fas fa-arrow-circle-left"></i> Previous
        </div>
      <div class="change-btn next-btn"> Next
        <i class="fas fa-arrow-circle-right"></i>
        </div>
    </div>
    <ul class="slides">
      <li class="slide active"><img src="https://images.unsplash.com/photo-1528164344705-47542687000d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1069&q=80"></li>
      <li class="slide"><img src="https://images.unsplash.com/photo-1594047543253-43f56592fe1e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=975&q=80"></li>
      <li class="slide"><img src="https://images.unsplash.com/photo-1523592121529-f6dde35f079e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"></li>
      <li class="slide"><img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"></li>
      <li class="slide"><img src="https://images.unsplash.com/photo-1516026672322-bc52d61a55d5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=966&q=80"></li>
    </ul>
    <div class="index-btn-wrapper">
      <div class="index-btn">1</div>
        <div class="index-btn">2</div>
        <div class="index-btn">3</div>
        <div class="index-btn">4</div>
        <div class="index-btn">5</div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
